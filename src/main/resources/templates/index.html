<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Data Endpoint Dashboard</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/simplex/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Energy Meter</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

</nav>

<center>
<div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
        <strong class="mr-auto">Averge energy consemption:</strong>


    </div>
    <div class="toast-body">
        <p th:text="${avg}"></p>
    </div>
</div>

</center>





<table  class="table table-hover" >
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col" >Device SN</th>
        <th scope="col" >Energy</th>
        <th scope="col">Timestamp</th>
    </tr>
    </thead>
    <tbody>
    <tr class="table-active" th:each="e : ${data}">
        <td th:text="${e?.id}">null</td>
        <td th:text="${e?.deviceSn}">null</td>
        <td th:text="${e?.energy}">null</td>
        <td th:text="${e?.timestamp}">null</td>
    </tr>
    </tbody>
</table>


</body>
</html>
